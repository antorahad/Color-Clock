<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital watch</title>
    <!--Fav icon-->
    <link rel="icon" type="image/png" href="clock.png">
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClock()">
    <!--Digital Clock Start-->
    <section class="colorWatch">
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>,
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="second">00</span>
                <span id="period">Am</span>
            </div>
        </div>
        <div class="container">
            <span id="1" onclick="color(this)" class="color clr1"></span>
            <span id="2" onclick="color(this)" class="color clr2"></span>
            <span onclick="color(this)" class="color clr3"></span>
            <span onclick="color(this)" class="color clr4"></span>
        </div>
    </section>
    <!--Digital Clock End-->
    <!--JavaScript link-->
    <script src="main.js"></script>
</body>
</html>
